<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Registration</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script defer src="js/app.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-md bg-warning-subtle">
        <div class="container-fluid d-flex justify-content-center">
            <a class="text-decoration-none text-danger" href="#">
                <h1 class="h2">School Registration System</h1>
            </a>
        </div>
    </nav>


    <div class="contaner">
        <!-- Button trigger modal -->
        <div class="d-flex justify-content-end my-3 me-4">
            <button type="button" id="btn-modal" class="btn btn-md btn-primary" data-bs-toggle="modal"
                data-bs-target="#form-modal">
                <i class="bi bi-plus-lg text-white"></i> Add New
            </button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="form-modal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title fs-5">Add Student Info</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="submitForm">
                            <div class="mb-3">
                                <input type="number" id="stId" class="form-control" hidden>
                                <label for="stuName" class="form-label">Student Name</label>
                                <input type="text" id="stuName" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="fName" class="form-label">Father's Name</label>
                                <input type="text" id="fName" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="stuEmail" class="form-label">Email</label>
                                <input type="email" id="stuEmail" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="stuNumber" class="form-label">Mobile Number</label>
                                <input type="number" id="stuNumber" class="form-control">
                            </div>
                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" id="submit">Save
                                    changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div style="display: none;" class="container text-white text-center p-1 my-2 bg-dark">
            <p id="msg" class="h6 pt-2">Message</p>
        </div>

        <div class="container mt-4 table-responsive">
            <h2 class="h5 text-center p-3">Manage Student Data</h2>
            <!-- table for showing and updating -->
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Student Name</th>
                        <th scope="col">Father's Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Mobile</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody class="text-nowrap" id="tbody">

                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
